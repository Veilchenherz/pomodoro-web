<div class="main-page">
  <h1 id="settings-heading">Settings</h1>

  <div class="settings">
    <label for="work" id="work-label" class="settings-label"
      >Duration Working</label
    >
    <input type="text" id="work-input" name="work" />
    <input type="text" id="work-min" value="min" disabled />

    <label for="short" id="short-label" class="settings-label"
      >Duration Short Break</label
    >
    <input type="text" id="short-input" name="short" />
    <input type="text" id="short-min" value="min" disabled />

    <label for="long" id="long-label" class="settings-label"
      >Duration Long Break</label
    >
    <input type="text" id="long-input" name="long" />
    <input type="text" id="long-min" value="min" disabled />

    <label for="alert-sound" id="alert-label" class="settings-label"
      >Play Alert Sound</label
    >
    <input type="checkbox" id="alert-input" />

    <button id="save-button">Save</button>
  </div>
</div>
