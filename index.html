<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro-Timer</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="whole-page">
      <div id="navbar">
        <a
          class="navbar"
          id="about"
          href="https://en.wikipedia.org/wiki/Pomodoro_Technique"
          >About Pomodoro</a
        >
        <a class="navbar" id="settings" href="./settings.html">Settings</a>
      </div>

      <div class="main-page">
        <h1>Pomodoro</h1>

        <div class="tomato">
          <img
            src="./assets/images/tomato.png"
            alt="tomato"
            class="image-tomato"
          />
          <div class="timer">
            <span class="timer" id="timer">00:00</span>
          </div>
        </div>

        <div class="main-buttons">
          <button class="main" id="start">Start</button>
          <button class="main" id="reset">Reset</button>
        </div>
      </div>

      <div id="footer">
        <a
          class="navbar github"
          href="https://github.com/Veilchenherz/pomodoro-web"
          >GitHub</a
        >
        <a class="navbar dev" href="https://www.linkedin.com/in/laurin-homberg/"
          >About the Dev</a
        >
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
